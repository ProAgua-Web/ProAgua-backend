{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>ProÁgua - Login</title>
        <link rel="stylesheet" href="{% static 'stylesheets/base.css' %}">
        <link rel="stylesheet" href="{% static 'stylesheets/login.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <a id="back-button" href="/">&lt; Voltar</a>
        <div id="login-container">

                <h1>ProÁgua</h1>
            </div>

            <form id="login-form" method="POST">

                {% csrf_token %}

                />
                
                <label for="password-input">Senha</label>
                <input
                    id="id_password"
                    name="password"
                    type="password"
                    placeholder="Senha"
                />
                -->
                {{ form }}
                <a href="/password_reset">Esqueceu a senha?</a>

        </div>
