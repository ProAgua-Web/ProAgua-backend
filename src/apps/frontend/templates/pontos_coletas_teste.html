<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheets/teste.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>SAAS</title>
</head>

<body>
    <div id="header-bar">
        <button id="menu-button" class="collapsed" onclick="openNav()">
            <i class="bi bi-list header-icon"></i>
        </button>
        <div class="proagua-logo">
            <span href="/">
                <img src="../static/images/Logo.svg" alt="Logo do projeto">
                ProÁgua
            </span>
        </div>
    </div>
    <div id="sidebar" class="navbar-wrapper">
        <div class="navbar-header">
            <button id="close-button" class="collapsed" onclick="closeNav()">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <div class="navbar-links">
            <ul>
                <li>
                    <i class="bi bi-clipboard-data-fill"></i>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs">Coletas</a>
                </li>
                <li>
                    <i class="bi bi-envelope-fill"></i>
                    <a href="#solicitacoes">Solicitações</a>
                </li>
                <li>
                    <i class="bi bi-buildings-fill"></i>
                    <a href="{% url 'visualizar_edificacoes' %}">Edificações</a>
                </li>
                <li>
                    <i class="bi bi-gear-fill"></i>
                    <a href="{% url 'configuracoes' %}">Configurações</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="content">
        <h2>Pontos de Coleta</h2>
        <div class="flex wrapper">
            <div class="flex" style="flex-direction: column;">
                <div class="flex" style="position: relative;">
                    <i class="bi bi-search"></i>
                    <input type="text" name="search" id="search-bar" placeholder="Digite o termo de pesquisa">
                </div>
                <div class="flex" style="flex-direction: row-reverse;">
                    <select name="campus" class="select">
                        <option value="" disabled selected hidden>Campus</option>
                        <option value="teste 1">teste 1</option>
                        <option value="teste 2">teste 2</option>
                        <option value="teste 3">teste 3</option>
                    </select>
                    <select name="edificacao" class="select">
                        <option value="" disabled selected hidden>Edificação</option>
                        <option value="teste 1">teste 1</option>
                        <option value="teste 2">teste 2</option>
                        <option value="teste 3">teste 3</option>
                    </select>
                </div>
            </div>
            <div class="result-list">
                <div class="flex card" style="justify-content: center;">
                    <i class="bi bi-plus" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function openNav() {
        document.getElementById('sidebar').style.width = '15em'
    }

    function closeNav() {
        document.getElementById('sidebar').style.width = '0'
    }
    function change_modal_state(element) {
        var parentCard = element.parentNode
        var modalZPos = parentCard.querySelector(".modal").style.zIndex

        parentCard.querySelector(".modal").style.zIndex = modalZPos == "1" ? "-1"  : "1"
    }

    // URL base da API
    const BASE_URL = "http://localhost:8000"
    // URL do ponto de coleta
    const pontos = BASE_URL + "/api/v1/pontos"

    // Fetch para obter o JSON da URL do ponto de coleta
    fetch(pontos)
        .then((response) => {
            if (!response.ok) {
                throw new Error('Erro ao acessar a API')
            }
            return response.json()
        })
        .then((data) => {
            console.log(data)
            const resultContainer = document.querySelector('.result-list')

            data.forEach((item) => {
                const card = document.createElement('div')
                card.className = 'flex card'

                const urlEdificacao = BASE_URL + item.links.edificacao.url_edificacao

                // fetch para obter o JSON da URL da edificação
                fetch(urlEdificacao)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Erro ao acessar a URL da edificação')
                        }
                        return response.json()
                    })
                    .then((edificacao) => {

                        card.id = ''+item.id;

                        card.innerHTML = `
                    <button class="modal-button" onclick="change_modal_state(this)"><i class="bi bi-three-dots-vertical"></i></button>
                    <div class="flex modal">
                        <a href="" style="color: #525252;">Editar</a>
                        <a href="" style="color: #FC1B44;">Remover</a>
                    </div>
                    <h3>${item.id}</h3>
                    <h2>${edificacao.nome}</h2>
                    <p>${item.tipo == 1 ? 'Bebedouro' : 'RPS'}</p>
                    <p>${item.ambiente}</p>
                    <button class="filled-button">
                      <i class="bi bi-eye-fill"></i>
                      Detalhes
                    </button>
                  `
                        resultContainer.appendChild(card)
                    })
                    .catch((error) => {
                        console.error('Erro:', error)
                    })
            })
        })
        .catch((error) => {
            console.error('Erro:', error)
        })
</script>

</html>
