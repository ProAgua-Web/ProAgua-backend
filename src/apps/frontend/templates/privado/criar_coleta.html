<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/stylesheets/privado/base.css">
        <link rel="stylesheet"
            href="../../static/stylesheets/privado/form_coleta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Criar Coleta</title>
    </head>

    <body>
        <header class="flex">
            <button class="menu-button" onclick="openNav()">
                <i class="bi bi-list header-icon"></i>
            </button>
            <a class="flex proagua-logo" href="/">
                <img src="../../static/images/Logo.svg" alt="Logo do projeto">
                <span>ProÁgua</span>
            </a>
            <a class="flex menu-button" href="/">
                <i class="bi bi-box-arrow-right header-icon"></i>
            </a>
        </header>

        <aside class="navbar-wrapper">
            <div class="flex navbar-header">
                <button class="menu-button" onclick="closeNav()">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>
            <nav class="navbar-links">
                <ul>
                    <li>
                        <a href="/sequencias_coletas/">
                            <i class="bi bi-clipboard-data-fill"></i>
                            <span>Sequência Coletas</span>
                        </a>
                    </li>
                    <li>
                        <a href="/edificacao/">
                            <i class="bi bi-buildings-fill"></i>
                            <span>Edificações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/ponto/">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>Pontos de Coleta</span>
                        </a>
                    </li>
                    <li>
                        <a href="#solicitacoes">
                            <i class="bi bi-envelope-fill"></i>
                            <span>Solicitações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/configuracoes/">
                            <i class="bi bi-gear-fill"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="flex">
            <h2>Criar Coleta</h2>
            <div class="flex wrapper">
                <div id="div-container" class="flex"
                    style="flex-direction: column;">
                    <form method="post" action="/api/v1/coletas/">
                        <label for="sequencia">ID da Sequência:</label>
                        <input type="number" id="sequencia" name="sequencia"
                            required>

                        <label for="ponto">Ponto de Coleta:</label>                        
                        <input list="ponto" id="ponto_value" name="ponto">
                        <datalist id="ponto">
                            <!-- Os pontos serão adicionados aqui -->
                        </datalist>

                        <label for="temperatura">Temperatura:</label>
                        <input type="number" id="temperatura" name="temperatura"
                            required>

                        <label for="cloro">Cloro Residual Livre:</label>
                        <input type="number" id="cloro" name="cloro" required>

                        <label for="turbidez">Turbidez:</label>
                        <input type="number" id="turbidez" name="turbidez" required>

                        <label for="coliformes">Coliformes Totais:</label>
                        <input type="checkbox" id="coliformes" name="coliformes" required>

                        <label for="escherichia">Escherichia:</label>
                        <input type="checkbox" id="escherichia" name="escherichia" required>

                        <label for="cor">Cor:</label>
                        <input type="number" id="cor" name="cor" required>

                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>

                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required>

                        <label for="responsaveis">Responsáveis:</label>
                        <select name="responsaveis" id="responsaveis" multiple list="responsaveis">
                            <!-- Os responsáveis serão adicionados aqui -->
                        </select>
                        <div class="center-button">
                            <button id="criar" type="button">Criar</button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </body>

    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/criar_coleta.js"></script>

</html>
