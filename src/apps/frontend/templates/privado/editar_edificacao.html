<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/stylesheets/privado/base.css">
        <link rel="stylesheet"
            href="/static/stylesheets/privado/pontos_coletas.css">
        <link rel="stylesheet"
            href="/static/stylesheets/privado/form_edificacao.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <title>Editar Edificação</title>
    </head>

    <body>
        <header class="flex">
            <button class="menu-button" onclick="openNav()">
                <i class="bi bi-list header-icon"></i>
            </button>
            <a class="flex proagua-logo" href="/">
                <img src="../../static/images/Logo.svg" alt="Logo do projeto">
                <span>ProÁgua</span>
            </a>
            <a class="flex menu-button" href="/">
                <i class="bi bi-box-arrow-right header-icon"></i>
            </a>
        </header>

        <aside class="navbar-wrapper">
            <div class="flex navbar-header">
                <button class="menu-button" onclick="closeNav()">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>
            <nav class="navbar-links">
                <ul>
                    <li>
                        <a href="/sequencias_coletas/">
                            <i class="bi bi-clipboard-data-fill"></i>
                            <span>Sequência Coletas</span>
                        </a>
                    </li>
                    <li>
                        <a href="/edificacoes/">
                            <i class="bi bi-buildings-fill"></i>
                            <span>Edificações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/pontos/">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>Pontos de Coleta</span>
                        </a>
                    </li>
                    <li>
                        <a href="#solicitacoes">
                            <i class="bi bi-envelope-fill"></i>
                            <span>Solicitações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/configuracoes/">
                            <i class="bi bi-gear-fill"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="flex">
            <h2>Editar Edificação</h2>
            <div class="flex wrapper">
                <div id="div-container" class="flex"
                    style="flex-direction: column;">
                    <form method="post" action="/api/v1/edificacoes/"
                        class="flex">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" name="codigo" required>

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="campus">Campus:</label>
                        <select type="text" id="campus" name="campus" required>
                            <option value="LE">Leste</option>
                            <option value="OE">Oeste</option>
                        </select>

                        <label for="cronograma">Cronograma:</label>
                        <input type="number" id="cronograma" name="cronograma"
                            required>

                        <label for="foto">Foto:</label>
                        <img id="imagePreview" alt="Imagem Preview" />
                        <input type="file" id="foto" name="foto"
                            onchange="atualizarPreview()">

                        <div class="flex button-container">
                            <button id="atualizar"
                                type="button">Atualizar</button>
                            <button id="excluir" type="button"
                                data-toggle="modal"
                                data-target="#confirmacaoDelecaoModal">Excluir</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal de confirmação de deleção -->
            <div class="modal fade" id="confirmacaoDelecaoModal" tabindex="-1"
                role="dialog" aria-labelledby="confirmacaoDelecaoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="confirmacaoDelecaoModalLabel">Confirmação de
                                Deleção</h5>
                            <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Tem certeza de que deseja excluir esta edificação?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancelar</button>
                            <button id="confirmarDelecao" type="button"
                                class="btn btn-danger">Confirmar
                                Deleção</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="/static/js/base.js"></script>
        <script src="/static/js/editar_edificacao.js"></script>

    </body>

    <script src="/static/js/base.js"></script>
    <script src="/static/js/editar_edificacao.js"></script>

</html>
