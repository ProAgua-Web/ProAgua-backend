<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/stylesheets/privado/base.css">
    <link rel="stylesheet" href="../../static/stylesheets/privado/pontos_coletas.css">
    <link rel="stylesheet" href="../../static/stylesheets/privado/form_edificacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Editar Edificação</title>
</head>

<body>
    <header class="flex">
        <button class="menu-button" onclick="openNav()">
            <i class="bi bi-list header-icon"></i>
        </button>
        <a class="flex proagua-logo" href="/">
            <img src="../../static/images/Logo.svg" alt="Logo do projeto">
            <span>ProÁgua</span>
        </a>
        <a class="flex menu-button" href="/">
            <i class="bi bi-box-arrow-right header-icon"></i>
        </a>
    </header>

    <aside class="navbar-wrapper">
        <div class="flex navbar-header">
            <button class="menu-button" onclick="closeNav()">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <nav class="navbar-links">
            <ul>
                <li>
                    <a href="/sequencia_coletas/">
                        <i class="bi bi-clipboard-data-fill"></i>
                        <span>Sequência Coletas</span>
                    </a>
                </li>
                <li>
                    <a href="/edificacao/">
                        <i class="bi bi-buildings-fill"></i>
                        <span>Edificações</span>
                    </a>
                </li>
                <li>
                    <a href="/ponto/">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span>Pontos de Coleta</span>
                    </a>
                </li>
                <li>
                    <a href="#solicitacoes">
                        <i class="bi bi-envelope-fill"></i>
                        <span>Solicitações</span>
                    </a>
                </li>
                <li>
                    <a href="/configuracoes/">
                        <i class="bi bi-gear-fill"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="flex">
        <h2>Editar Edificação</h2>
        <div class="flex wrapper">
            <div id="div-container" class="flex" style="flex-direction: column;">
                <form method="post" action="/api/v1/edificacoes/TESTE">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="campus">Campus:</label>
                    <select type="text" id="campus" name="campus" required>
                        <option value="LE">Leste</option>
                        <option value="OE">Oeste</option>
                    </select>

                    <label for="cronograma">Cronograma:</label>
                    <input type="number" id="cronograma" name="cronograma" required>

                    <div class="flex button-container">
                        <button type="button" onclick="atualizarEdificacao()">Atualizar</button>
                        <button id="excluir" type="button" onclick="excluirEdificacao()">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<script src="../../static/js/base.js"></script>
<script src="../../static/js/editar_edificacao.js"></script>

</html>
