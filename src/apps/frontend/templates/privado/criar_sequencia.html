<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/stylesheets/privado/base.css">
        <link rel="stylesheet"
            href="/static/stylesheets/privado/pontos_coletas.css">
        <link rel="stylesheet"
            href="/static/stylesheets/privado/form_ponto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Criar Sequencia de Coletas</title>
    </head>

    <body>
        <header class="flex">
            <button class="menu-button" onclick="openNav()">
                <i class="bi bi-list header-icon"></i>
            </button>
            <a class="flex proagua-logo" href="/">
                <img src="/static/images/Logo.svg" alt="Logo do projeto">
                <span>ProÁgua</span>
            </a>
            <a class="flex menu-button" href="/">
                <i class="bi bi-box-arrow-right header-icon"></i>
            </a>
        </header>

        <aside class="navbar-wrapper">
            <div class="flex navbar-header">
                <button class="menu-button" onclick="closeNav()">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>
            <nav class="navbar-links">
                <ul>
                    <li>
                        <a href="/sequencias_coletas/">
                            <i class="bi bi-clipboard-data-fill"></i>
                            <span>Sequência Coletas</span>
                        </a>
                    </li>
                    <li>
                        <a href="/edificacoes/">
                            <i class="bi bi-buildings-fill"></i>
                            <span>Edificações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/pontos/">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>Pontos de Coleta</span>
                        </a>
                    </li>
                    <li>
                        <a href="#solicitacoes">
                            <i class="bi bi-envelope-fill"></i>
                            <span>Solicitações</span>
                        </a>
                    </li>
                    <li>
                        <a href="/configuracoes/">
                            <i class="bi bi-gear-fill"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex">
            <h2>Criar Sequencia de Coletas</h2>
            <div class="flex wrapper">
                <div id="div-container" class="flex">
                    <form class="flex" method="post">
                        <h3>Selecionar ponto incial da sequencia</h3>
                        
                        <label for="input-edificacao">Edificacao:</label>
                        <input type="text" name="edificacao" id="input-edificacao" />

                        <label for="select-ponto">Ponto:</label>
                        <select name="ponto" id="select-ponto">
                            <option>-</option>
                            <option>Ponto 1</option>
                            <option>Ponto 2</option>
                            <option>Ponto 3</option>
                            <option>Ponto 4</option>
                        </select>

                        <!-- 
                            <label for="input-fluxo">Fluxo:</label>
                            <select name="fluxo" id="select-fluxo" disabled>
                                <option value="fluxo1">Fluxo 1</option>
                                <option value="fluxo2">Fluxo 2</option>
                                <option value="fluxo3">Fluxo 3</option>
                            </select>
                        -->
                        
                        <label for="input-amostragem">Amostragem:</label>
                        <input type="number" name="amostragem" id="input-amostragem">
                        
                        <div class="flex button-container">
                            <button id="criar" type="button">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    
    </body>

    <script src="/static/js/base.js"></script>
    <script>
        const select_fluxo = document.getElementById("select-fluxo");
        
        fetch('/api/v1/fluxos').then(response => {
            return response.json();
        }).then(data => {
            data.items
        });
    </script>

</html>
