{% extends 'privado/base.html' %}
{% load static %}

{% block content %}
    <h1>Editar ponto de coleta</h1>
    <form method="post" class="simple-form">
        {% if form.erros %}
        <div style="background-color: #ffa7a7; padding: 1rem;">
            {{ form.erros }}
        </div>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Salvar">
    </form>
{% endblock %}
